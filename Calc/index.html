<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>calc</title>
</head>
<body>
    <div class="container">
        
        <div class="calc">
            <div class="calc__res"></div>
            <div class="box">
                <button class="box__button" data-value='1'>1</button>
                <button class="box__button" data-value='2' >2</button>
                <button class="box__button" data-value='3'>3</button>
                <button class="box__button box__button-action" data-value='+'>+</button>
                <button class="box__button" data-value='4'>4</button>
                <button class="box__button" data-value='5'>5</button>
                <button class="box__button" data-value='6'>6</button>
                <button class="box__button box__button-action" data-value='-'>-</button>
                <button class="box__button" data-value='7'>7</button>
                <button class="box__button" data-value='8'>8</button>
                <button class="box__button" data-value='9'>9</button>
                <button class="box__button box__button-action" data-value='*'>*</button>
                <button class="box__button box__button-action" data-value='del'>C</button>
                <button class="box__button" data-value='0'>0</button>
                <button class="box__button box__button-action" data-value='res'>=</button>
                <button class="box__button box__button-action" data-value='/'>/</button>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
